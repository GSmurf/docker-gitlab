version: '2'

services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: gitlab
    restart: always
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://gitlab:9090'
        registry['enable'] = true
        registry_external_url 'http://registry:5005'
        gitlab_rails['registry_enabled'] = true
        gitlab_rails['registry_host'] = 'registry:5005'
        gitlab_rails['registry_api_url'] = 'http://gitlab-registry:5000'
        gitlab_rails['gitlab_shell_ssh_port'] = 2224
    ports:
      - '9090:9090'
      - '2224:22'
    volumes:
      - '/srv/gitlab/config:/etc/gitlab'
      - '/srv/gitlab/logs:/var/log/gitlab'
      - '/srv/gitlab/data:/var/opt/gitlab'
      - '/srv/gitlab/logs/reconfigure:/var/log/gitlab/reconfigure'

  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    container_name: gitlab-runner
    restart: always
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/srv/gitlab-runner/config:/etc/gitlab-runner'

  gitlab-registry:
    image: registry:2
    container_name: gitlab-registry
    restart: always
    ports:
      - '5005:5000'
    volumes:
      - '/srv/gitlab-registry/data:/var/lib/registry'
